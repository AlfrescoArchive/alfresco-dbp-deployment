      AvailabilityZone: !Select [ 0, !Ref AvailabilityZones ]
      Encrypted: false
      Iops: !Ref IndexEBSIops
      Size: !Ref IndexEBSVolumeSize
      VolumeType: io1
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-eks-SolrVolume1"

