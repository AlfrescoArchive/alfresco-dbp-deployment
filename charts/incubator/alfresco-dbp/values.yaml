# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

global:
  keycloak:
    resource: alfresco
    realm: alfresco
    client: alfresco
    url: "http://alfresco-identity-service.rpopa3.dev.alfresco.me/auth"

alfresco-process-services:
  enabled: true
  alfresco-infrastructure:
    enabled: false
  processEngine:
    environment:
      IDENTITY_SERVICE_ENABLED: "\"true\""
      IDENTITY_SERVICE_AUTH: "http://alfresco-identity-service.rpopa3.dev.alfresco.me/auth"
  resources:
    requests:
      memory: "2000Mi"
    limits:
      memory: "3000Mi"
  processWorkspace:
    ingress:
      path: /apw
    environment:
      APP_CONFIG_BPM_HOST: "http://alfresco-cs-repository.rpopa3.dev.alfresco.me"
      APP_CONFIG_ECM_HOST: "http://alfresco-cs-repository.rpopa3.dev.alfresco.me"
      BASE_PATH: "./" # TODO needs support in Docker image
      APP_CONFIG_PROVIDERS: "BPM"
      APP_CONFIG_AUTH_TYPE: "OAUTH" # i.e. BASIC | OAUTH
      APP_CONFIG_OAUTH2_HOST: "http://alfresco-identity-service.rpopa3.dev.alfresco.me/auth/realms/alfresco"
      APP_CONFIG_OAUTH2_CLIENTID: "alfresco"
      APP_CONFIG_OAUTH2_IMPLICIT_FLOW: "\"true\""
      APP_CONFIG_OAUTH2_SILENT_LOGIN: "\"true\""
      APP_CONFIG_OAUTH2_REDIRECT_LOGIN: "/apw"
      APP_CONFIG_OAUTH2_REDIRECT_LOGOUT: "/apw/logout"

alfresco-infrastructure:
  enabled: true
  persistence:
    enabled: true
    baseSize: 20Gi
    storageClass: #enable and define if you already have a custom storage class defined
      enabled: true
      accessModes:
        - ReadWriteMany
      name: "rpopa3"
  activemq:
    persistence:
      subPath: "alfresco-infrastructure/activemq-data-infra"
  alfresco-identity-service:
    realm:
      alfresco:
        extraAdminUserRealmRoles:
          - "ACTIVITI_ADMIN"
          - "ACTIVITI_MODELER"
          - "ACTIVITI_USER"
        extraRealmRoles:
        - name: "ACTIVITI_USER"
        - name: "ACTIVITI_MODELER"
        - name: "ACTIVITI_ADMIN"
        extraGroups:
          - name: "hr"
          - name: "testgroup"
        extraUsers:
          - username: client
            enabled: true
            firstName: "client"
            lastName: User
            email: "client@test.com"
            credentials:
            - type: password
              value: client
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_USER"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
          - username: modeler
            enabled: true
            firstName: "modeler"
            lastName: User
            email: "modeler@test.com"
            credentials:
            - type: password
              value: password
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_MODELER"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
          - username: hruser
            enabled: true
            firstName: "hruser"
            lastName: hruser
            email: "hruser@test.com"
            credentials:
            - type: password
              value: password
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_USER"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
            groups:
              - "hr"
          - username: hradmin
            enabled: true
            firstName: "hradmin"
            lastName: hradmin
            email: "hradmin@test.com"
            credentials:
            - type: password
              value: password
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_USER"
              - "ACTIVITI_ADMIN"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
            groups:
              - "hr"
          - username: testuser
            enabled: true
            firstName: "testuser"
            lastName: testuser
            email: "testuser@test.com"
            credentials:
            - type: password
              value: password
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_USER"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
            groups:
              - "testgroup"
          - username: testadmin
            enabled: true
            firstName: "testadmin"
            lastName: testadmin
            email: "testadmin@test.com"
            credentials:
            - type: password
              value: password
            realmRoles:
              - "offline_access"
              - "uma_authorization"
              - "ACTIVITI_USER"
              - "ACTIVITI_ADMIN"
            clientRoles:
              account:
                - "manage-account"
                - "view-profile"
            groups:
              - "testgroup"
        client:
          webOrigins:
            - "*"
          redirectUris:
            - "*"

alfresco-content-services:
  enabled: true
  registryPullSecrets: quay-registry-secret
  messageBroker:
    url:
    user: admin
    password: admin
  alfresco-infrastructure:
    enabled: false
    activemq:
      enabled: false
  share:
    image:
      repository: quay.io/alfresco/alfresco-dbp-share
      tag: "0.4-SNAPSHOT-SAML"
  repository:
    image:
      repository: quay.io/alfresco/alfresco-dbp-repository
      tag: "0.4-SNAPSHOT-SAML"
    environment:
      # The SYNC_SERVICE_URI should contain the details of the ingress host and port.
      SYNC_SERVICE_URI: "<ingresscontrollerurl>/syncservice"
      # The IDENTITY_SERVICE_URI should contain the details of the ingress host and port.
      IDENTITY_SERVICE_URI: "http://alfresco-identity-service.rpopa3.dev.alfresco.me/auth"
      JAVA_OPTS: " -Dsolr.base.url=/solr
        -Dsolr.secureComms=none
        -Dindex.subsystem.name=solr6
        -Dalfresco.cluster.enabled=true
        -Ddeployment.method=HELM_CHART
        -Xms2000M -Xmx2000M
        -Dsync.service.uris=\"$SYNC_SERVICE_URI\"
        -Dauthentication.chain=identity-service1:identity-service,alfrescoNtlm1:alfrescoNtlm
        -Didentity-service.enable-basic-auth=true
        -Didentity-service.authentication.validation.failure.silent=false
        -Didentity-service.auth-server-url=\"$IDENTITY_SERVICE_URI\"
        -Didentity-service.realm=alfresco
        -Didentity-service.resource=alfresco
        -Dsaml.keystore.location=/opt/saml/saml.keystore
        -Dsaml.keystore.keyMetaData.location=/opt/saml/saml-keystore-passwords.properties
        -Dsaml.sp.isEnabled=true -Dsaml.sp.isEnforced=false -Dsaml.sp.idp.description=PingFederate
        -Dsaml.sp.idp.sso.request.url=https://pingfederate.alfresco.me:9031/idp/SSO.saml2
        -Dsaml.sp.idp.slo.request.url=https://pingfederate.alfresco.me:9031/idp/SLO.saml2
        -Dsaml.sp.idp.slo.response.url=https://pingfederate.alfresco.me:9031/idp/SLO.saml2
        -Dsaml.sp.idp.spIssuer=alfresco-cs-repository.rpopa3.dev.alfresco.me
        -Dsaml.sp.user.mapping.id=PersonImmutableID"
  externalHost: "alfresco-cs-repository.rpopa3.dev.alfresco.me"
  networkpolicysetting:
    enabled: false
  alfresco-digital-workspace:
    APP_CONFIG_AUTH_TYPE: "OAUTH"
    APP_CONFIG_OAUTH2_HOST: "http://alfresco-identity-service.rpopa3.dev.alfresco.me/auth/realms/alfresco"
    APP_CONFIG_OAUTH2_CLIENTID: "alfresco"
    APP_CONFIG_OAUTH2_IMPLICIT_FLOW: "\"true\""
    APP_CONFIG_OAUTH2_SILENT_LOGIN: "\"true\""
    APP_CONFIG_OAUTH2_REDIRECT_LOGIN: "/workspace/"
    APP_CONFIG_OAUTH2_REDIRECT_LOGOUT: "/workspace/logout"
